	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />

<title>Sistema de Controle de Notas</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<link rel="stylesheet" href="css/estilo.css" media="all">

<body>
	<!-- CONTEUDO -->
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="container">

				<div id="loginbox"
					class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

					<div class="row">
						<div class="logo">
							<figure>
								<img alt="" src="https://upload.wikimedia.org/wikipedia/commons/8/86/Senac_logo.svg" width="200">
							</figure>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title text-center">Sistema de Notas
								2016.3</div>
						</div>

						<div class="panel-body">

							<form name="form" id="form" class="form-horizontal"
								enctype="multipart/form-data" method="POST">

								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input id="user"
										type="text" class="form-control" name="usuario" value=""
										placeholder="Informe o UsuÃ¡rio">
								</div>

								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input id="password"
										type="password" class="form-control" name="senha"
										placeholder="Informe a Senha">
								</div>
<!-- 								<div th:if="${msg}"> -->
<!-- 									<div class="alert alert-success alert-dismissable" role="alert"> -->
<!-- 										<a class="panel-close close" data-dismiss="alert">x</a> <span -->
<!-- 											th:text="${msg}"></span> -->
<!-- 									</div> -->
<!-- 								</div> -->
								<div class="form-group">
									<!-- Button -->
									<div class="col-sm-12 controls">
										<button type="submit" href="#"
											class="btn btn-primary pull-right">
											<i class="glyphicon glyphicon-log-in"></i> Log in
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="particles"></div>
		</div>
	</div>
	<!-- #/CONTEUDO -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
	<script src="js/main.js"></script>
